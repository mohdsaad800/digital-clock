<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    
    <div class="heading"><h1>CLOCK</h1></div>
<div class="main">
    <div class="fulldatetime">
        <div class="date_contaner">
            <div class="datename">
                <div class="dat">DATE</div>
                <div class="dat">MONTH</div>
                <div class="dat" style="min-width: 14vw; text-align: center;">YEAR</div>
            </div>
            <div class="digit">
                <div class="tim" id="date"><span>00</span></div>
                <div class="tim" id="month"><span>00</span></div>
                <div class="tim" id="year" style="min-width: 14vw; text-align: center;"><span>00</span></div>
            </div>
        </div>
           <!-- ----- -->
           <div class="date_contaner">
            <div class="datename">
                <div class="dat">HOUR</div>
                <div class="dat">MINUTE</div>
                <div class="dat">SECOND</div>
            </div>
            <div class="digit">
                <div class="tim" id="hour"><span>00</span></div>
                <div class="tim" id="min"><span>00</span></div>
                <div class="tim" id="sec"><span>00</span></div>
            </div>
        </div>
        <!-- --------------- -->
        <div class="weak_contaner">
        
            <div class="day"><div class="col"></div><div style="margin-top: 0.4vw;">SUN</div></div>
            <div class="day"><div class="col"></div><div style="margin-top: 0.4vw;">Mon</div></div>
            <div class="day"><div class="col"></div><div style="margin-top: 0.4vw;">TUE</div></div>
            <div class="day"><div class="col"></div><div style="margin-top: 0.4vw;">WED</div></div>
            <div class="day"><div class="col"></div><div style="margin-top: 0.4vw;">THU</div></div>
            <div class="day"><div class="col"></div><div style="margin-top: 0.4vw;">FRI</div></div>
            <div class="day"><div class="col"></div><div style="margin-top: 0.4vw;">SAT</div></div>
            
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
